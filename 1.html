<html>
<head>
    <title>m1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body {
            background: rgb(63,94,251);
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .cylinder {
            /* whatever values/units you want */
            width: 250px;
            height: 400px;
            border-radius: 100% / 80px;
            background: 
              radial-gradient(50% 40px at 50% 40px, #0003 99.99%, #0000 0),
              radial-gradient(50% 40px at 50% calc(100% - 40px), #fff3 99.99%, #0000 0),
              red;
          }
          .machine {
            width: 550px;
            height: 250px;
            border-radius: 80px / 100%;
            padding: 20px;
            background: 
                radial-gradient(40px 50% at 40px 50%, #0003 99.99%, #0000 0),
                radial-gradient(40px 50% at calc(100% - 40px) 50%, #fff3 99.99%, #0000 0),
                linear-gradient(145deg, #bababa, #8f8f8f);
            background-color: #868686;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.5),    /* Main shadow for 3D depth */
                inset 0 -5px 10px rgba(0, 0, 0, 0.3), /* Inner shadow to simulate depth */
                inset 0 5px 10px rgba(255, 255, 255, 0.3); /* Light reflection */
            border: 1px solid rgba(0, 0, 0, 0.1); /* Thin border for detail */
            
            /* Add metallic reflection on top */
            position: relative;
            overflow: hidden;
        }
        
        .machine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            z-index: 1;
            border-radius: 80px / 100%;
        }
        
        .cylinders {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .cylinder {
            width: 100px;
            height: 200px;
            background: linear-gradient(to bottom, #868686, #848484);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
          
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .balls {
            width: 80%;
            height: 100%;
            background-color: transparent;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            position: relative;
        }
        .ball {
            width: 30px;
            height: 30px;
            background-image: radial-gradient(#d9d8d8, #bbbaba 30%, transparent 30%, transparent),
		radial-gradient(
			ellipse at top 20% left 30%,
			white,
			#4141d9d3 2%,
			#0d0043dc 65%,
			#140d77
		);
	background-blend-mode: screen;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.5);
            position: absolute;
            animation: jump 0.5s infinite;
        }
        @keyframes jump {
            0%, 100% {
                bottom: 0;
            }
            50% {
                bottom: 150px;
            }
        }
        
        
        .selected-balls {
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .selected-ball {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #bdc3c7, #7f8c8d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="machine">
            <div class="cylinders">
                <div class="cylinder">
                    <div class="balls" id="cylinder1">
                        <div class="ball">1</div>
                        <div class="ball">2</div>
                        <div class="ball">3</div>
                        <div class="ball">4</div>
                        <div class="ball">5</div>
                        <div class="ball">6</div>
                        <div class="ball">7</div>
                        <div class="ball">8</div>
                        <div class="ball">9</div>
                    </div>
                </div>
                <div class="cylinder">
                    <div class="balls" id="cylinder2">
                        <div class="ball">1</div>
                        <div class="ball">2</div>
                        <div class="ball">3</div>
                        <div class="ball">4</div>
                        <div class="ball">5</div>
                        <div class="ball">6</div>
                        <div class="ball">7</div>
                        <div class="ball">8</div>
                        <div class="ball">9</div>
                    </div>
                </div>
                <div class="cylinder">
                    <div class="balls" id="cylinder3">
                        <div class="ball">1</div>
                        <div class="ball">2</div>
                        <div class="ball">3</div>
                        <div class="ball">4</div>
                        <div class="ball">5</div>
                        <div class="ball">6</div>
                        <div class="ball">7</div>
                        <div class="ball">8</div>
                        <div class="ball">9</div>
                    </div>
                </div>
            </div>
            <div class="handle">
                <div class="handle-knob"></div>
            </div>
        </div>

        
        <div class="selected-balls" id="selectedBalls">
            <div class="selected-ball" id="selectedBall1"></div>
            <div class="selected-ball" id="selectedBall2"></div>
            <div class="selected-ball" id="selectedBall3"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const balls1 = document.querySelectorAll("#cylinder1 .ball");
            const balls2 = document.querySelectorAll("#cylinder2 .ball");
            const balls3 = document.querySelectorAll("#cylinder3 .ball");

            function randomizePosition(ball) {
                ball.style.left = Math.random() * 50 + "px";
                ball.style.animationDuration = (Math.random() * 0.5 + 0.5) + "s";
            }

            function startAnimation() {
                balls1.forEach(ball => {
                    randomizePosition(ball);
                });
                balls2.forEach(ball => {
                    randomizePosition(ball);
                });
                balls3.forEach(ball => {
                    randomizePosition(ball);
                });
            }

            function stopAnimation() {
                balls1.forEach(ball => {
                    ball.style.animation = "none";
                });
                balls2.forEach(ball => {
                    ball.style.animation = "none";
                });
                balls3.forEach(ball => {
                    ball.style.animation = "none";
                });
            }

            function selectBalls() {
                const allBalls = [...balls1, ...balls2, ...balls3];
                const selectedBalls = [];
                while (selectedBalls.length < 3) {
                    const randomIndex = Math.floor(Math.random() * allBalls.length);
                    if (!selectedBalls.includes(allBalls[randomIndex])) {
                        selectedBalls.push(allBalls[randomIndex]);
                    }
                }
                return selectedBalls;
            }

            function displaySelectedBalls(selectedBalls) {
                document.getElementById("selectedBall1").innerText = selectedBalls[0].innerText;
                document.getElementById("selectedBall2").innerText = selectedBalls[1].innerText;
                document.getElementById("selectedBall3").innerText = selectedBalls[2].innerText;
                document.getElementById("selectedBalls").style.display = "flex";
            }

            startAnimation();

            setTimeout(() => {
                stopAnimation();
                const selectedBalls = selectBalls();
                displaySelectedBalls(selectedBalls);
            }, 5000);
        });
    </script>
</body>
</html>
